<div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role=document>
        <div class="modal-content">
            <div class="modal-header">
                <h3> Winner</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h4>Please select a winner</h4>
            <div class="modal-body">
                <form [formGroup]="scoreFormGroup">
                    <div class="form-group">
                        <input class="form-check-input" type="radio" 
                        name="winner" 
                        id="exampleRadios1"
                        [value]="player1.id"
                        formControlName="winner">
                        <label class="form-check-label" for="exampleRadios1">
                            {{player1.name}}
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="radio" name="winner" id="exampleRadios2"
                            [value]="player2.id"
                            formControlName="winner">
                        <label class="form-check-label" for="exampleRadios2">
                            {{player2.name}}
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="saveScore()"
                data-dismiss="modal" aria-label="close">Save</button>
            </div>
        </div>
    </div>
</div>
